<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Library</h1>
    <button id="addBook_btn">Add Book</button>

    <div id="addBook" class="addbook">
        <h2 class="addbook__h2">Add A New Book</h2>
        <form class="addbook__form">
            <input type="text" value="Title" id="title" class="addbook__input"><br>
            <input type="text" value="Author" id="author" class="addbook__input"><br>
            <input type="text" value="Pages" id="pages" class="addbook__input"><br>
            <select id="read" class="addbook__select"> 
                <option value = "Read" class = "addbook__option">Read</option>
                <option value = "Not Read" class = "addbook__option">Not Read</option>
            </select>
            <input type="button" value="Submit" id="submit" data-bitch="10" class="addbook__input">
        </form>
    </div>

    <div id="cardSection"></div>
    <script src="script.js"></script>
</body>

</html>
